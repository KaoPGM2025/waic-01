<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - ระบบกำลังปรับปรุงและอัปเดต</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap');

        body {
            font-family: 'Kanit', sans-serif;
            background-color: #050a15;
            color: #ffffff;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* พื้นหลังอวกาศ/ดิจิทัล */
        .bg-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(0deg, transparent 24%, rgba(32, 150, 255, 0.05) 25%, rgba(32, 150, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(32, 150, 255, 0.05) 75%, rgba(32, 150, 255, 0.05) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(32, 150, 255, 0.05) 25%, rgba(32, 150, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(32, 150, 255, 0.05) 75%, rgba(32, 150, 255, 0.05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            animation: moveGrid 20s linear infinite;
            z-index: -1;
        }

        @keyframes moveGrid {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-50px, -50px); }
        }

        /* ตัวเซิร์ฟเวอร์เคลื่อนที่ */
        .server-unit {
            position: relative;
            width: 300px;
            height: 350px;
            animation: float 4s ease-in-out infinite;
            perspective: 1000px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .server-body {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 4px solid #38bdf8;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .screen {
            width: 80%;
            height: 60%;
            background: #000;
            border-radius: 10px;
            border: 2px solid #0ea5e9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .error-code {
            font-size: 5rem;
            font-weight: 800;
            color: #38bdf8;
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.8);
            margin: 0;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background-color: #f87171;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* ล้อ/ฐานขับเคลื่อน */
        .wheels {
            display: flex;
            justify-content: space-around;
            width: 110%;
            margin-top: -10px;
            margin-left: -5%;
        }

        .wheel {
            width: 60px;
            height: 60px;
            background: #334155;
            border-radius: 15px;
            border: 3px solid #1e293b;
            position: relative;
            animation: spin 2s linear infinite;
        }

        .wheel::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40%;
            height: 10%;
            background: #64748b;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* ควัน/เอฟเฟกต์การเคลื่อนที่ */
        .trail {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .dust {
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: dustMove 1s infinite;
        }

        @keyframes dustMove {
            0% { transform: scale(1) translateY(0); opacity: 0.5; }
            100% { transform: scale(3) translateY(20px); opacity: 0; }
        }

        .loading-bar {
            width: 70%;
            height: 4px;
            background: #1e293b;
            border-radius: 2px;
            margin-top: 15px;
            overflow: hidden;
        }

        .loading-progress {
            width: 40%;
            height: 100%;
            background: #38bdf8;
            box-shadow: 0 0 10px #38bdf8;
            animation: loading 2s infinite ease-in-out;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(250%); }
        }

        /* ปุ่มลองใหม่อีกครั้ง */
        .btn-retry {
            margin-top: 40px;
            padding: 12px 40px;
            background: transparent;
            border: 2px solid #38bdf8;
            color: #38bdf8;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-retry:hover {
            background: rgba(56, 189, 248, 0.1);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4), inset 0 0 10px rgba(56, 189, 248, 0.2);
            transform: translateY(-2px);
        }

        .btn-retry:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>

    <div class="flex flex-col items-center z-10">
        <!-- ตัวเซิร์ฟเวอร์เคลื่อนที่ -->
        <div class="server-unit">
            <div class="server-body">
                <div class="screen">
                    <p class="error-code">404</p>
                    <div class="text-xs text-blue-400 mt-2 font-mono uppercase">Scanning for assets...</div>
                </div>
                <div class="loading-bar">
                    <div class="loading-progress"></div>
                </div>
                <!-- เสาอากาศ -->
                <div class="absolute -top-8 left-1/4 w-1 h-8 bg-gray-600">
                    <div class="status-dot absolute -top-2 -left-1"></div>
                </div>
            </div>
            
            <div class="wheels">
                <div class="wheel"></div>
                <div class="wheel"></div>
                <div class="wheel"></div>
            </div>

            <div class="trail">
                <div class="dust" style="animation-delay: 0s;"></div>
                <div class="dust" style="animation-delay: 0.2s;"></div>
                <div class="dust" style="animation-delay: 0.4s;"></div>
            </div>
        </div>

        <!-- ข้อความแจ้งเตือน -->
        <div class="text-center mt-12 px-4">
            <h1 class="text-3xl md:text-4xl font-bold mb-4 text-sky-400">ระบบกำลังปรับปรุงและอัปเดต</h1>
            <p class="text-gray-400 text-lg max-w-md mx-auto">
                ขออภัยในความไม่สะดวก ขณะนี้เซิร์ฟเวอร์เคลื่อนที่ของเรากำลังทำการซ่อมบำรุงและติดตั้งโมดูลใหม่เพื่อประสิทธิภาพที่ดีขึ้น
            </p>

            <!-- ปุ่มเพิ่มกลับเข้ามา -->
            <button class="btn-retry" onclick="location.reload()">
                ลองใหม่อีกครั้ง
            </button>
        </div>
    </div>

    <script>
        // ลูกเล่นขยับตามเมาส์
        document.addEventListener('mousemove', (e) => {
            const server = document.querySelector('.server-unit');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            server.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    </script>
</body>
</html>
