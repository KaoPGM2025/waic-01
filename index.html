<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Nexus v60.0.0 MetaAI 5.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700&family=Kanit:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --meta-ai-glow: #00f2fe;
            --meta-ai-deep: #4facfe;
            --bg-dark: #020617;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background: radial-gradient(circle at bottom left, #0f172a, #020617);
            color: #f1f5f9;
            /* ขนาดตัวอักษรขนาดกลาง 18px ตามคำขอ */
            font-size: 18px;
            line-height: 1.6;
            min-height: 100vh;
        }

        h1, h2, h3, .font-kanit { font-family: 'Kanit', sans-serif; }

        .meta-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 242, 254, 0.15);
            border-radius: 24px;
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.5);
        }

        .ai-status-badge {
            background: linear-gradient(135deg, var(--meta-ai-glow), var(--meta-ai-deep));
            color: #020617;
            padding: 8px 16px;
            border-radius: 99px;
            font-weight: 700;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.4);
        }

        .input-meta {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            width: 100%;
            font-size: 18px;
        }

        .btn-meta {
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            color: #020617;
            padding: 14px;
            border-radius: 12px;
            font-weight: 700;
            width: 100%;
            transition: 0.3s;
        }

        .btn-meta:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
        }

        .progress-container {
            height: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00f2fe, #4facfe);
            width: 0%;
            transition: width 1s ease;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: rgba(0, 242, 254, 0.2); border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-6xl mx-auto">
        <!-- Header & AI Status -->
        <header class="mb-10 flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
            <div>
                <h1 class="text-4xl font-black text-white flex items-center gap-3">
                    METAAI <span class="text-cyan-400">5.0</span>
                </h1>
                <p class="text-slate-400">Nexus v60.0.0 • ระบบวิเคราะห์อัจฉริยะ</p>
            </div>
            
            <div class="meta-card p-4 px-6 flex flex-col items-end">
                <span class="text-xs uppercase text-slate-500 font-bold mb-1 tracking-widest">สถานะทางการเงินโดย AI</span>
                <div id="aiStatusBadge" class="ai-status-badge">
                    <span>กำลังวิเคราะห์...</span>
                </div>
                <p id="aiAdvice" class="text-xs text-slate-400 mt-2 max-w-[200px] text-right">เชื่อมต่อข้อมูล Quantum สำเร็จ</p>
            </div>
        </header>

        <!-- Main Dashboard -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Left: Goals & Inputs -->
            <div class="space-y-6">
                <!-- Balance Display -->
                <div class="meta-card p-6 bg-gradient-to-br from-slate-900 to-slate-800 border-none">
                    <p class="text-slate-400 text-sm font-bold uppercase">ยอดเงินคงเหลือ</p>
                    <h2 id="totalBalance" class="text-4xl font-bold text-white mt-1 tracking-tight">฿0.00</h2>
                </div>

                <!-- Savings Goal -->
                <div class="meta-card p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-lg">เป้าหมาย</h3>
                        <button onclick="toggleGoalModal()" class="text-cyan-400 text-sm hover:underline">แก้ไข</button>
                    </div>
                    <p id="goalTitle" class="text-slate-400 text-sm mb-1">สะสมเงินออม</p>
                    <div class="flex justify-between items-end mb-2">
                        <span id="goalTarget" class="text-xl font-bold">฿0.00</span>
                        <span id="goalPercent" class="text-cyan-400 text-sm font-bold">0%</span>
                    </div>
                    <div class="progress-container">
                        <div id="goalProgress" class="progress-bar"></div>
                    </div>
                </div>

                <!-- Input Form -->
                <div class="meta-card p-6">
                    <h3 class="font-bold mb-4">เพิ่มรายการใหม่</h3>
                    <form id="txForm" class="space-y-4">
                        <input type="text" id="desc" placeholder="เช่น เงินเดือน, ค่าส้มตำ" required class="input-meta">
                        <div class="grid grid-cols-2 gap-2">
                            <select id="type" class="input-meta">
                                <option value="income">รายรับ (+)</option>
                                <option value="expense">รายจ่าย (-)</option>
                            </select>
                            <input type="number" id="amount" placeholder="0.00" required class="input-meta font-bold">
                        </div>
                        <button type="submit" class="btn-meta">บันทึกลง Quantum</button>
                    </form>
                </div>
            </div>

            <!-- Middle & Right: Analysis -->
            <div class="lg:col-span-2 space-y-6">
                <!-- Charts Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="meta-card p-6 h-64">
                        <p class="text-xs font-bold text-slate-500 uppercase mb-4">การกระจายรายจ่าย</p>
                        <canvas id="pieChart"></canvas>
                    </div>
                    <div class="meta-card p-6 h-64">
                        <p class="text-xs font-bold text-slate-500 uppercase mb-4">วิเคราะห์กระแสเงิน</p>
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>

                <!-- History -->
                <div class="meta-card p-6">
                    <h3 class="font-bold mb-4">ประวัติรายการ</h3>
                    <div id="txHistory" class="space-y-3 max-h-96 overflow-y-auto pr-2">
                        <!-- Items rendered here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Goal Edit Modal -->
    <div id="goalModal" class="fixed inset-0 bg-black/80 backdrop-blur-md hidden items-center justify-center z-50 p-4">
        <div class="meta-card p-8 w-full max-w-md">
            <h3 class="text-2xl font-bold mb-6">ตั้งเป้าหมาย MetaAI</h3>
            <div class="space-y-4">
                <input type="text" id="newGoalTitle" placeholder="ระบุเป้าหมาย..." class="input-meta">
                <input type="number" id="newGoalTarget" placeholder="ระบุจำนวนเงิน..." class="input-meta">
                <div class="flex gap-4">
                    <button onclick="saveGoal()" class="btn-meta">อัปเดตเป้าหมาย</button>
                    <button onclick="toggleGoalModal()" class="px-4 text-slate-400">ยกเลิก</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'nexus_v60_meta_data';
        const LEGACY_KEYS = ['nexus_v56_data', 'nexus_v54_store', 'nexus_v53_storage'];

        let state = {
            transactions: [],
            goal: { title: "เงินออมตั้งตัว", target: 50000 }
        };

        let charts = { pie: null, line: null };

        // --- Core Engine ---
        function init() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                state = JSON.parse(saved);
            } else {
                // Migration logic
                for (const key of LEGACY_KEYS) {
                    const legacy = localStorage.getItem(key);
                    if (legacy) {
                        const parsed = JSON.parse(legacy);
                        state.transactions = parsed.transactions || [];
                        if (parsed.goal) state.goal = parsed.goal;
                        console.log("MetaAI: ข้อมูลเดิมถูกโอนย้ายสำเร็จจาก " + key);
                        save();
                        break;
                    }
                }
            }
            render();
        }

        function save() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
            render();
        }

        // --- UI Rendering ---
        function render() {
            const totalIn = state.transactions.filter(t => t.type === 'income').reduce((s, t) => s + parseFloat(t.amount), 0);
            const totalOut = state.transactions.filter(t => t.type === 'expense').reduce((s, t) => s + parseFloat(t.amount), 0);
            const balance = totalIn - totalOut;

            document.getElementById('totalBalance').innerText = '฿' + balance.toLocaleString(undefined, {minimumFractionDigits: 2});

            // AI Status Logic (v60.0.0 Exclusive)
            updateAIStatus(balance, totalIn, totalOut);

            // Goal
            document.getElementById('goalTitle').innerText = state.goal.title;
            document.getElementById('goalTarget').innerText = '฿' + parseFloat(state.goal.target).toLocaleString();
            const progress = state.goal.target > 0 ? (balance / state.goal.target) * 100 : 0;
            const cappedProgress = Math.min(Math.max(progress, 0), 100);
            document.getElementById('goalProgress').style.width = cappedProgress + '%';
            document.getElementById('goalPercent').innerText = Math.round(progress) + '%';

            // List
            const list = document.getElementById('txHistory');
            list.innerHTML = state.transactions.length === 0 ? '<p class="text-slate-500 text-center py-4">ไม่มีรายการ</p>' : 
            state.transactions.slice().reverse().map((t, idx) => `
                <div class="flex items-center justify-between p-4 bg-white/5 rounded-xl border border-white/5 hover:border-cyan-400/30 transition-all">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-full flex items-center justify-center ${t.type === 'income' ? 'bg-emerald-500/20 text-emerald-400' : 'bg-rose-500/20 text-rose-400'}">
                            ${t.type === 'income' ? '↓' : '↑'}
                        </div>
                        <div>
                            <p class="font-bold text-white text-[18px]">${t.desc}</p>
                            <p class="text-xs text-slate-500">${new Date(t.date).toLocaleDateString('th-TH')}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-bold text-[18px] ${t.type === 'income' ? 'text-emerald-400' : 'text-rose-400'}">
                            ${t.type === 'income' ? '+' : '-'} ${parseFloat(t.amount).toLocaleString()}
                        </p>
                        <button onclick="removeTx(${state.transactions.length - 1 - idx})" class="text-[10px] text-slate-600 hover:text-white uppercase tracking-tighter">ลบ</button>
                    </div>
                </div>
            `).join('');

            updateCharts();
        }

        function updateAIStatus(balance, tin, tout) {
            const badge = document.getElementById('aiStatusBadge');
            const advice = document.getElementById('aiAdvice');
            
            if (balance < 0) {
                badge.className = "ai-status-badge bg-gradient-to-r from-rose-500 to-orange-500 text-white";
                badge.innerHTML = "<span>วิกฤต (ติดลบ)</span>";
                advice.innerText = "MetaAI เตือน: คุณกำลังใช้เงินเกินตัว โปรดตัดรายจ่ายที่ไม่จำเป็นออกด่วน";
            } else if (tout > tin && tin > 0) {
                badge.className = "ai-status-badge bg-gradient-to-r from-amber-500 to-orange-400 text-white";
                badge.innerHTML = "<span>ควรระวัง</span>";
                advice.innerText = "MetaAI วิเคราะห์: รายจ่ายเดือนนี้สูงกว่ารายรับ ควรวางแผนการออมเพิ่ม";
            } else if (balance > state.goal.target) {
                badge.className = "ai-status-badge bg-gradient-to-r from-cyan-400 to-emerald-400 text-slate-900";
                badge.innerHTML = "<span>ถึงเป้าหมายแล้ว!</span>";
                advice.innerText = "ยินดีด้วย! คุณบรรลุเป้าหมายการเงินแล้ว MetaAI แนะนำให้ตั้งเป้าหมายใหม่ที่ท้าทายขึ้น";
            } else {
                badge.className = "ai-status-badge bg-gradient-to-r from-cyan-400 to-blue-500 text-slate-900";
                badge.innerHTML = "<span>มั่นคง</span>";
                advice.innerText = "MetaAI วิเคราะห์: การเงินของคุณอยู่ในเกณฑ์ดี รักษาวินัยแบบนี้ต่อไป";
            }
        }

        function updateCharts() {
            // Pie Chart (Categories)
            const ctxPie = document.getElementById('pieChart').getContext('2d');
            const expenses = state.transactions.filter(t => t.type === 'expense');
            const data = { 'ทั่วไป': 0 };
            expenses.forEach(e => data['ทั่วไป'] += parseFloat(e.amount));

            if (charts.pie) charts.pie.destroy();
            charts.pie = new Chart(ctxPie, {
                type: 'doughnut',
                data: {
                    labels: ['รายจ่ายรวม'],
                    datasets: [{
                        data: [data['ทั่วไป']],
                        backgroundColor: ['#4facfe'],
                        borderColor: 'transparent'
                    }]
                },
                options: { maintainAspectRatio: false, cutout: '80%', plugins: { legend: { display: false } } }
            });

            // Line Chart (Trend)
            const ctxLine = document.getElementById('lineChart').getContext('2d');
            let tempBal = 0;
            const history = state.transactions.map(t => {
                tempBal += (t.type === 'income' ? parseFloat(t.amount) : -parseFloat(t.amount));
                return tempBal;
            }).slice(-7);

            if (charts.line) charts.line.destroy();
            charts.line = new Chart(ctxLine, {
                type: 'line',
                data: {
                    labels: history.map((_, i) => i + 1),
                    datasets: [{
                        data: history,
                        borderColor: '#00f2fe',
                        backgroundColor: 'rgba(0, 242, 254, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    scales: { y: { display: false }, x: { grid: { display: false } } },
                    plugins: { legend: { display: false } }
                }
            });
        }

        // --- Interactions ---
        document.getElementById('txForm').onsubmit = (e) => {
            e.preventDefault();
            state.transactions.push({
                desc: document.getElementById('desc').value,
                type: document.getElementById('type').value,
                amount: document.getElementById('amount').value,
                date: new Date().toISOString()
            });
            save();
            e.target.reset();
        };

        function removeTx(i) {
            state.transactions.splice(i, 1);
            save();
        }

        function toggleGoalModal() {
            const m = document.getElementById('goalModal');
            m.classList.toggle('hidden');
            m.classList.toggle('flex');
            document.getElementById('newGoalTitle').value = state.goal.title;
            document.getElementById('newGoalTarget').value = state.goal.target;
        }

        function saveGoal() {
            state.goal.title = document.getElementById('newGoalTitle').value || "เป้าหมาย";
            state.goal.target = parseFloat(document.getElementById('newGoalTarget').value) || 0;
            save();
            toggleGoalModal();
        }

        window.onload = init;
    </script>
</body>
</html>
