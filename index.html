<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบันทึกรายได้ - Version 3.1.2</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f8fafc;
            transition: all 0.3s ease;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
        }
        /* Offline State Styling */
        .system-offline {
            filter: grayscale(0.8);
            pointer-events: none;
            opacity: 0.7;
            user-select: none;
        }
        .status-toggle {
            pointer-events: auto !important;
            filter: none !important;
            opacity: 1 !important;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <!-- Header & Persistence Toggle -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div class="text-center md:text-left">
                <h1 class="text-3xl font-bold text-blue-600">ระบบบันทึกรายได้</h1>
                <p class="text-gray-500">Version 3.1.2 • จัดการรายได้แบบเรียลไทม์</p>
            </div>
            
            <div class="status-toggle flex items-center bg-white p-3 rounded-2xl shadow-sm border border-gray-100">
                <span id="statusLabel" class="mr-3 font-medium text-green-600 font-semibold">ออนไลน์</span>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="statusCheckbox" class="sr-only peer">
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-600"></div>
                </label>
            </div>
        </div>

        <div id="mainContent">
            <!-- Dynamic Summary Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="glass-card p-6 rounded-2xl border-l-4 border-green-500 transition-all">
                    <div class="flex justify-between">
                        <p class="text-sm text-gray-500 mb-1">รายได้วันนี้</p>
                        <span class="text-[10px] text-green-500 font-bold uppercase tracking-wider">Today</span>
                    </div>
                    <h2 id="totalToday" class="text-2xl font-bold text-gray-800">฿0.00</h2>
                </div>
                <div class="glass-card p-6 rounded-2xl border-l-4 border-blue-500">
                    <p class="text-sm text-gray-500 mb-1">รายได้สัปดาห์นี้</p>
                    <h2 id="totalWeek" class="text-2xl font-bold text-gray-800">฿0.00</h2>
                </div>
                <div class="glass-card p-6 rounded-2xl border-l-4 border-purple-500">
                    <p class="text-sm text-gray-500 mb-1">รายได้เดือนนี้</p>
                    <h2 id="totalMonth" class="text-2xl font-bold text-gray-800">฿0.00</h2>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Data Entry Form -->
                <div class="lg:col-span-1">
                    <div class="glass-card p-6 rounded-2xl sticky top-8">
                        <h3 class="text-lg font-semibold mb-4 text-gray-700">เพิ่มรายการใหม่</h3>
                        <form id="incomeForm" class="space-y-4">
                            <div>
                                <label class="block text-sm text-gray-600 mb-1 font-medium">ชื่อรายการ</label>
                                <input type="text" id="title" required placeholder="เช่น เงินเดือน, ค่าโปรเจกต์" 
                                    class="w-full p-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none transition disabled:bg-gray-100">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-600 mb-1 font-medium">จำนวนเงิน (บาท)</label>
                                <input type="number" id="amount" required placeholder="0.00" step="0.01"
                                    class="w-full p-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none transition disabled:bg-gray-100">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-600 mb-1 font-medium">วันที่บันทึก</label>
                                <input type="date" id="date" required
                                    class="w-full p-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none transition disabled:bg-gray-100">
                            </div>
                            <button type="submit" id="submitBtn"
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition shadow-lg shadow-blue-200 disabled:bg-gray-400 disabled:shadow-none">
                                บันทึกข้อมูล
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Analysis & History -->
                <div class="lg:col-span-2 space-y-8">
                    <div class="glass-card p-6 rounded-2xl">
                        <h3 class="text-lg font-semibold mb-4 text-gray-700">แนวโน้มรายได้</h3>
                        <div class="h-64">
                            <canvas id="incomeChart"></canvas>
                        </div>
                    </div>

                    <div class="glass-card rounded-2xl overflow-hidden">
                        <div class="p-6 border-b border-gray-100 flex justify-between items-center bg-white">
                            <h3 class="text-lg font-semibold text-gray-700">ประวัติรายการบันทึก</h3>
                            <span class="text-xs bg-blue-50 text-blue-600 px-3 py-1 rounded-full font-bold" id="itemCount">0 รายการ</span>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left border-collapse">
                                <thead>
                                    <tr class="bg-gray-50 text-gray-400 text-xs uppercase tracking-wider">
                                        <th class="p-4 font-semibold">วันที่</th>
                                        <th class="p-4 font-semibold">รายการ</th>
                                        <th class="p-4 font-semibold text-right">จำนวนเงิน</th>
                                        <th class="p-4 font-semibold text-center">ลบ</th>
                                    </tr>
                                </thead>
                                <tbody id="incomeTableBody" class="text-gray-600"></tbody>
                            </table>
                        </div>
                        <div id="emptyState" class="p-12 text-center text-gray-400 font-light">
                            ไม่พบข้อมูลในระบบ
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toastContainer" class="fixed bottom-4 right-4 z-50"></div>

    <script>
        // --- State Management ---
        let incomes = JSON.parse(localStorage.getItem('incomes')) || [];
        let chartInstance = null;
        
        // Persistent Online/Offline State
        let isOnline = localStorage.getItem('system_status') !== 'offline';

        // --- Selectors ---
        const incomeForm = document.getElementById('incomeForm');
        const incomeTableBody = document.getElementById('incomeTableBody');
        const emptyState = document.getElementById('emptyState');
        const statusCheckbox = document.getElementById('statusCheckbox');
        const statusLabel = document.getElementById('statusLabel');
        const mainContent = document.getElementById('mainContent');
        const formInputs = incomeForm.querySelectorAll('input, button');

        // --- Core Functions ---

        // Set UI and Lock/Unlock system
        const setStatusUI = (online, silent = false) => {
            isOnline = online;
            statusCheckbox.checked = online;
            localStorage.setItem('system_status', online ? 'online' : 'offline');

            if (online) {
                statusLabel.textContent = 'ออนไลน์';
                statusLabel.className = 'mr-3 font-semibold text-green-600';
                mainContent.classList.remove('system-offline');
                formInputs.forEach(el => el.disabled = false);
                if (!silent) showNotification('ระบบเชื่อมต่อแล้ว');
            } else {
                statusLabel.textContent = 'ออฟไลน์';
                statusLabel.className = 'mr-3 font-semibold text-red-500';
                mainContent.classList.add('system-offline');
                formInputs.forEach(el => el.disabled = true);
                if (!silent) showNotification('ระบบถูกล็อค (โหมดออฟไลน์)');
            }
        }

        // Initialize status and default date
        setStatusUI(isOnline, true);
        document.getElementById('date').valueAsDate = new Date();

        // Notification utility
        function showNotification(msg) {
            const toast = document.createElement('div');
            toast.className = 'bg-gray-900 text-white px-6 py-3 rounded-xl shadow-2xl mb-2 transition-all duration-300 transform translate-y-2 opacity-0';
            toast.textContent = msg;
            const container = document.getElementById('toastContainer');
            container.appendChild(toast);
            setTimeout(() => {
                toast.classList.remove('opacity-0', 'translate-y-2');
            }, 10);
            setTimeout(() => {
                toast.classList.add('opacity-0');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Formatting
        const formatCurrency = (num) => {
            return new Intl.NumberFormat('th-TH', {
                style: 'currency',
                currency: 'THB'
            }).format(num);
        };

        // UI Refresh logic
        const updateUI = () => {
            localStorage.setItem('incomes', JSON.stringify(incomes));
            renderTable();
            updateSummaries();
            updateChart();
        };

        const renderTable = () => {
            incomeTableBody.innerHTML = '';
            document.getElementById('itemCount').textContent = `${incomes.length} รายการ`;
            
            if (incomes.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                // Sort by date descending
                const sorted = [...incomes].sort((a, b) => new Date(b.date) - new Date(a.date));
                sorted.forEach(item => {
                    const row = document.createElement('tr');
                    row.className = 'border-b border-gray-50 hover:bg-gray-50 transition-colors';
                    row.innerHTML = `
                        <td class="p-4 text-sm font-medium">${new Date(item.date).toLocaleDateString('th-TH')}</td>
                        <td class="p-4 text-sm font-semibold text-gray-800">${item.title}</td>
                        <td class="p-4 text-right font-bold text-green-600">${formatCurrency(item.amount)}</td>
                        <td class="p-4 text-center">
                            <button onclick="deleteItem('${item.id}')" class="p-2 text-red-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition-all">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </td>
                    `;
                    incomeTableBody.appendChild(row);
                });
            }
        };

        const updateSummaries = () => {
            const now = new Date();
            // Local date string in YYYY-MM-DD for strict matching
            const todayISO = now.toLocaleDateString('en-CA'); 
            
            // Weekly logic
            const sunday = new Date(now);
            sunday.setDate(now.getDate() - now.getDay());
            sunday.setHours(0, 0, 0, 0);
            
            const currentYear = now.getFullYear();
            const currentMonth = now.getMonth();

            let today = 0, week = 0, month = 0;

            incomes.forEach(item => {
                const itemDate = new Date(item.date);
                
                // TODAY MATCHING - Strictly reset if dates don't match
                if (item.date === todayISO) {
                    today += item.amount;
                }

                // Weekly cumulative
                if (itemDate >= sunday && itemDate <= now) {
                    week += item.amount;
                }

                // Monthly cumulative
                if (itemDate.getFullYear() === currentYear && itemDate.getMonth() === currentMonth) {
                    month += item.amount;
                }
            });

            document.getElementById('totalToday').textContent = formatCurrency(today);
            document.getElementById('totalWeek').textContent = formatCurrency(week);
            document.getElementById('totalMonth').textContent = formatCurrency(month);
        };

        const updateChart = () => {
            const ctx = document.getElementById('incomeChart').getContext('2d');
            const dataMap = {};
            incomes.forEach(item => {
                dataMap[item.date] = (dataMap[item.date] || 0) + item.amount;
            });

            const sortedDates = Object.keys(dataMap).sort((a, b) => new Date(a) - new Date(b));
            const labels = sortedDates.slice(-7).map(d => new Date(d).toLocaleDateString('th-TH', {day:'numeric', month:'short'}));
            const values = sortedDates.slice(-7).map(d => dataMap[d]);

            if (chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'รายได้',
                        data: values,
                        borderColor: '#2563eb',
                        backgroundColor: 'rgba(37, 99, 235, 0.05)',
                        fill: true,
                        tension: 0.4,
                        borderWidth: 3,
                        pointBackgroundColor: '#ffffff',
                        pointBorderColor: '#2563eb',
                        pointBorderWidth: 2,
                        pointRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { 
                            beginAtZero: true, 
                            grid: { color: 'rgba(0,0,0,0.03)' },
                            ticks: { font: { size: 10 } }
                        },
                        x: { grid: { display: false }, ticks: { font: { size: 10 } } }
                    }
                }
            });
        };

        // --- Event Listeners ---

        statusCheckbox.addEventListener('change', (e) => {
            setStatusUI(e.target.checked);
        });

        incomeForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (!isOnline) return;

            const entry = {
                id: Date.now().toString(),
                title: document.getElementById('title').value,
                amount: parseFloat(document.getElementById('amount').value),
                date: document.getElementById('date').value
            };

            incomes.push(entry);
            incomeForm.reset();
            document.getElementById('date').valueAsDate = new Date();
            updateUI();
            showNotification('บันทึกเรียบร้อย');
        });

        window.deleteItem = (id) => {
            if (!isOnline) {
                showNotification('โหมดออฟไลน์: ห้ามแก้ไขข้อมูล');
                return;
            }
            incomes = incomes.filter(i => i.id !== id);
            updateUI();
            showNotification('ลบรายการสำเร็จ');
        };

        // Auto-Refresh daily reset every 60 seconds
        setInterval(updateSummaries, 60000);

        // Initial Load
        updateUI();
    </script>
</body>
</html>
