<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finance Zen 15.1.0 - Supernova</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700;800&family=Kanit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --supernova-main: #8b5cf6;
            --supernova-glow: rgba(139, 92, 246, 0.5);
            --bg-dark: #020617;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f1f5f9;
            color: #1e293b;
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background-color: var(--bg-dark);
            color: #f8fafc;
        }

        .supernova-gradient {
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 50%, #06b6d4 100%);
        }

        .nebula-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2rem;
        }

        .dark-mode .nebula-card {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .balance-glow {
            text-shadow: 0 0 20px var(--supernova-glow);
        }

        input:focus {
            border-color: var(--supernova-main) !important;
            box-shadow: 0 0 15px var(--supernova-glow);
        }
    </style>
</head>
<body class="pb-24">

    <!-- Navbar -->
    <header class="p-6 sticky top-0 z-50 backdrop-blur-xl border-b border-slate-200 dark:border-slate-800">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 supernova-gradient rounded-xl flex items-center justify-center shadow-lg">
                    <span class="text-white font-bold text-xl">S</span>
                </div>
                <div>
                    <h1 class="text-xl font-black font-kanit tracking-tight">Supernova</h1>
                    <p class="text-[9px] font-bold text-purple-500 uppercase tracking-widest">v15.1.0 Stable</p>
                </div>
            </div>
            <button onclick="toggleTheme()" class="p-3 nebula-card shadow-none">
                <span id="themeIcon">‚òÄÔ∏è</span>
            </button>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4 space-y-6">

        <!-- Master Display -->
        <section class="nebula-card p-8 supernova-gradient text-white relative overflow-hidden shadow-2xl">
            <div class="relative z-10">
                <div class="flex justify-between items-start">
                    <p class="text-xs font-bold opacity-80 uppercase tracking-widest">Total Wealth Asset</p>
                    <div class="px-3 py-1 bg-white/20 rounded-full text-[10px] font-bold">Data Protected</div>
                </div>
                <h2 id="balance" class="text-5xl font-black font-kanit my-6 balance-glow">‡∏ø0.00</h2>
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-black/20 p-4 rounded-2xl">
                        <p class="text-[9px] font-bold opacity-60 uppercase">Monthly Income</p>
                        <p id="monthInc" class="text-xl font-bold font-kanit text-cyan-200">‡∏ø0.00</p>
                    </div>
                    <div class="bg-black/20 p-4 rounded-2xl">
                        <p class="text-[9px] font-bold opacity-60 uppercase">Monthly Expense</p>
                        <p id="monthExp" class="text-xl font-bold font-kanit text-rose-200">‡∏ø0.00</p>
                    </div>
                </div>
            </div>
            <div class="absolute -top-10 -left-10 w-40 h-40 bg-purple-400/20 rounded-full blur-3xl"></div>
        </section>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="nebula-card p-6 md:col-span-2">
                <h3 class="text-[10px] font-black opacity-40 uppercase tracking-widest mb-4">Cash Flow (7-Day Insight)</h3>
                <div class="h-48">
                    <canvas id="mainChart"></canvas>
                </div>
            </div>
            <div class="nebula-card p-6 flex flex-col justify-center items-center text-center">
                <h3 class="text-[10px] font-black opacity-40 uppercase tracking-widest mb-4">Vault Sync</h3>
                <div id="syncIndicator" class="w-16 h-16 rounded-full border-4 border-purple-500/30 border-t-purple-500 animate-spin mb-4"></div>
                <p id="syncText" class="text-xs font-bold font-kanit text-purple-500">Scanning for Legacy Data...</p>
            </div>
        </div>

        <!-- Action Form -->
        <section class="nebula-card p-8 shadow-xl">
            <form id="txForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-12 gap-4">
                    <div class="md:col-span-6">
                        <label class="text-[10px] font-black text-slate-400 ml-2 mb-1 block">‡∏ä‡∏∑‡πà‡∏≠‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</label>
                        <input type="text" id="title" placeholder="‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÉ‡∏´‡∏°‡πà" required class="w-full p-4 rounded-xl bg-slate-100 dark:bg-slate-800 font-medium border-0 outline-none">
                    </div>
                    <div class="md:col-span-4">
                        <label class="text-[10px] font-black text-slate-400 ml-2 mb-1 block">‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏á‡∏¥‡∏ô</label>
                        <input type="number" id="amount" placeholder="0.00" step="0.01" required class="w-full p-4 rounded-xl bg-slate-100 dark:bg-slate-800 font-black text-purple-500 border-0 outline-none">
                    </div>
                    <div class="md:col-span-2">
                        <label class="text-[10px] font-black text-slate-400 ml-2 mb-1 block">‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó</label>
                        <select id="type" class="w-full p-4 rounded-xl bg-slate-100 dark:bg-slate-800 font-bold border-0 outline-none">
                            <option value="expense">‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢</option>
                            <option value="income">‡∏£‡∏≤‡∏¢‡∏£‡∏±‡∏ö</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="w-full py-4 supernova-gradient text-white rounded-xl font-black text-sm uppercase tracking-widest hover:brightness-110 transition-all shadow-lg shadow-purple-500/20">
                    Add to Supernova Vault
                </button>
            </form>
        </section>

        <!-- History -->
        <div class="space-y-4">
            <div class="flex justify-between items-center px-4">
                <h3 class="font-black font-kanit text-xl">Transaction Logs</h3>
                <div class="flex gap-2">
                    <button onclick="clearVisibleHistory()" class="text-[10px] font-bold text-rose-500 border border-rose-500/30 px-3 py-1 rounded-lg hover:bg-rose-50">HIDE HISTORY</button>
                    <button onclick="exportData()" class="text-[10px] font-bold text-purple-500 border border-purple-500/30 px-3 py-1 rounded-lg">BACKUP</button>
                </div>
            </div>
            <div id="historyList" class="space-y-3">
                <!-- Data injected here -->
            </div>
        </div>
    </main>

    <!-- Bottom Nav -->
    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-lg h-16 nebula-card flex justify-around items-center px-6 z-50 shadow-2xl border-t border-white/20">
        <button onclick="window.scrollTo({top:0, behavior:'smooth'})" class="p-2 opacity-50"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg></button>
        <button onclick="document.getElementById('txForm').scrollIntoView({behavior:'smooth'})" class="w-12 h-12 supernova-gradient rounded-full flex items-center justify-center text-white shadow-lg -translate-y-4 border-4 border-white dark:border-slate-900"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"></path></svg></button>
        <button onclick="forceDeepSync()" class="p-2 opacity-50"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg></button>
    </nav>

    <div id="toast" class="fixed bottom-24 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-6 py-3 rounded-full text-[10px] font-bold uppercase tracking-widest opacity-0 transition-all z-50 pointer-events-none"></div>

    <script>
        // --- v15.1.0 SUPERNOVA CORE ENGINE ---
        const MASTER_KEY = 'finance_zen_supernova_v151';
        const MIGRATION_TARGETS = [
            'finance_zen_nebula_v141',
            'finance_zen_aether_v121', 
            'finance_zen_quantum_v111', 
            'incomes_v313', 
            'finance_zen_nexus_v104'
        ];

        let state = {
            transactions: [],
            isDark: false
        };

        let mainChart = null;

        const init = () => {
            state.isDark = localStorage.getItem('supernova_theme') === 'dark';
            document.body.classList.toggle('dark-mode', state.isDark);
            document.getElementById('themeIcon').innerText = state.isDark ? 'üåô' : '‚òÄÔ∏è';

            const localData = localStorage.getItem(MASTER_KEY);
            if (localData) state.transactions = JSON.parse(localData);

            setTimeout(runDeepSync, 1000);
            render();
        };

        const runDeepSync = () => {
            let found = 0;
            MIGRATION_TARGETS.forEach(key => {
                const legacy = localStorage.getItem(key);
                if (legacy) {
                    try {
                        const parsed = JSON.parse(legacy);
                        parsed.forEach(item => {
                            const uid = item.id || `mig-${item.date}-${item.amount}`;
                            if (!state.transactions.some(t => t.id === uid)) {
                                state.transactions.push({
                                    id: uid,
                                    title: item.title || item.name || '‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÄ‡∏Å‡πà‡∏≤',
                                    amount: parseFloat(item.amount),
                                    type: item.type || (item.amount < 0 ? 'expense' : 'income'),
                                    date: item.date || new Date().toISOString(),
                                    isMigrated: true,
                                    isArchived: false
                                });
                                found++;
                            }
                        });
                    } catch(e) {}
                }
            });

            const indicator = document.getElementById('syncIndicator');
            indicator.classList.remove('animate-spin', 'border-t-purple-500');
            indicator.classList.add('bg-purple-500', 'flex', 'items-center', 'justify-center', 'text-white');
            indicator.innerHTML = '‚úì';
            document.getElementById('syncText').innerText = found > 0 ? `‡∏Å‡∏π‡πâ‡∏Ñ‡∏∑‡∏ô‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ${found} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£` : "‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢";
            
            if (found > 0) {
                save();
                render();
            }
        };

        const clearVisibleHistory = () => {
            // ‡∏ü‡∏µ‡πÄ‡∏à‡∏≠‡∏£‡πå‡πÉ‡∏´‡∏°‡πà 15.1.0: ‡∏ã‡πà‡∏≠‡∏ô‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÅ‡∏ï‡πà‡πÑ‡∏°‡πà‡∏•‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏á‡∏¥‡∏ô
            state.transactions = state.transactions.map(t => ({...t, isArchived: true}));
            save();
            render();
            toast("‡∏ã‡πà‡∏≠‡∏ô‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÅ‡∏•‡πâ‡∏ß (‡∏¢‡∏≠‡∏î‡πÄ‡∏á‡∏¥‡∏ô‡∏Ñ‡∏á‡πÄ‡∏î‡∏¥‡∏°)");
        };

        const forceDeepSync = () => {
            document.getElementById('syncIndicator').classList.add('animate-spin');
            document.getElementById('syncText').innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πÅ‡∏Å‡∏ô‡∏´‡∏≤‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏¢‡πâ‡∏≠‡∏ô‡∏´‡∏•‡∏±‡∏á...";
            setTimeout(runDeepSync, 800);
        };

        const save = () => localStorage.setItem(MASTER_KEY, JSON.stringify(state.transactions));

        const render = () => {
            const list = document.getElementById('historyList');
            let balance = 0, incM = 0, expM = 0;
            const now = new Date();

            // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏à‡∏≤‡∏Å‡∏ó‡∏∏‡∏Å‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ ‡πÅ‡∏°‡πâ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å Archive (‡∏ã‡πà‡∏≠‡∏ô) ‡πÑ‡∏õ‡πÅ‡∏•‡πâ‡∏ß
            state.transactions.forEach(t => {
                const amt = parseFloat(t.amount);
                const isThisMonth = new Date(t.date).getMonth() === now.getMonth() && new Date(t.date).getFullYear() === now.getFullYear();
                
                if (t.type === 'income') {
                    balance += amt;
                    if (isThisMonth) incM += amt;
                } else {
                    balance -= amt;
                    if (isThisMonth) expM += amt;
                }
            });

            const fmt = n => new Intl.NumberFormat('th-TH', { minimumFractionDigits: 2 }).format(n);
            document.getElementById('balance').innerText = `‡∏ø${fmt(balance)}`;
            document.getElementById('monthInc').innerText = `‡∏ø${fmt(incM)}`;
            document.getElementById('monthExp').innerText = `‡∏ø${fmt(expM)}`;

            // ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏µ‡πà‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å Archive
            const visibleTx = state.transactions.filter(t => !t.isArchived)
                              .sort((a,b) => new Date(b.date) - new Date(a.date));

            list.innerHTML = visibleTx.slice(0, 20).map(t => `
                <div class="nebula-card p-5 flex justify-between items-center group animate-in slide-in-from-bottom-2 duration-300">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-xl flex items-center justify-center font-bold ${t.type === 'income' ? 'bg-purple-100 text-purple-600' : 'bg-rose-100 text-rose-600'}">
                            ${t.type === 'income' ? '‚Üì' : '‚Üë'}
                        </div>
                        <div>
                            <p class="font-bold font-kanit text-sm">${t.title}</p>
                            <span class="text-[9px] font-bold opacity-40 uppercase">${new Date(t.date).toLocaleDateString('th-TH')}</span>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-black font-kanit ${t.type === 'income' ? 'text-purple-500' : 'text-rose-500'}">
                            ${t.type === 'income' ? '+' : '-'} ${fmt(t.amount)}
                        </p>
                        <button onclick="archiveTx('${t.id}')" class="text-[9px] font-bold text-slate-300 hover:text-rose-500 uppercase opacity-0 group-hover:opacity-100 transition-opacity">Hide</button>
                    </div>
                </div>
            `).join('') || '<div class="text-center py-10 opacity-20 font-bold text-xs">HISTORY CLEARED (DATA PROTECTED)</div>';

            updateChart();
        };

        const archiveTx = (id) => {
            const idx = state.transactions.findIndex(t => t.id === id);
            if (idx !== -1) {
                state.transactions[idx].isArchived = true;
                save();
                render();
                toast("‡∏ã‡πà‡∏≠‡∏ô‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à");
            }
        };

        const updateChart = () => {
            const ctx = document.getElementById('mainChart').getContext('2d');
            const last7 = state.transactions.filter(t => !t.isArchived).slice(0, 7).reverse();
            
            if (mainChart) mainChart.destroy();
            mainChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: last7.map(t => new Date(t.date).getDate()),
                    datasets: [{
                        label: 'Cashflow',
                        data: last7.map(t => t.type === 'income' ? t.amount : -t.amount),
                        borderColor: '#8b5cf6',
                        backgroundColor: 'rgba(139, 92, 246, 0.1)',
                        fill: true,
                        tension: 0.4,
                        pointRadius: 4
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { y: { display: false }, x: { grid: { display: false } } }
                }
            });
        };

        document.getElementById('txForm').onsubmit = (e) => {
            e.preventDefault();
            const tx = {
                id: Date.now().toString(),
                title: document.getElementById('title').value,
                amount: parseFloat(document.getElementById('amount').value),
                type: document.getElementById('type').value,
                date: new Date().toISOString(),
                isArchived: false
            };
            state.transactions.push(tx);
            save();
            render();
            e.target.reset();
            toast("‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÉ‡∏´‡∏°‡πà‡πÄ‡∏Ç‡πâ‡∏≤ Vault ‡πÅ‡∏•‡πâ‡∏ß");
        };

        const toggleTheme = () => {
            state.isDark = !state.isDark;
            document.body.classList.toggle('dark-mode', state.isDark);
            document.getElementById('themeIcon').innerText = state.isDark ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('supernova_theme', state.isDark ? 'dark' : 'light');
            updateChart();
        };

        const toast = (msg) => {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.opacity = '1';
            setTimeout(() => t.style.opacity = '0', 2000);
        };

        const exportData = () => {
            const blob = new Blob([JSON.stringify(state.transactions)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `Supernova_Vault_Backup.json`; a.click();
            toast("‡∏™‡∏≥‡∏£‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à");
        };

        window.onload = init;
    </script>
</body>
</html>
