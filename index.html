<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finance Nexus 29.1.0 - Omni-Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700;800&family=Kanit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --nexus-primary: #6366f1;
            --nexus-success: #10b981;
            --nexus-danger: #ef4444;
            --nexus-bg: #030712;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: var(--nexus-bg);
            color: #f3f4f6;
            min-height: 100vh;
        }

        .font-kanit { font-family: 'Kanit', sans-serif; }

        .nexus-card {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
        }

        .goal-progress-bar {
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .offline-mode {
            pointer-events: none;
            filter: grayscale(0.8) opacity(0.5);
        }

        /* Switch Styling */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #374151;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px; width: 18px;
            left: 4px; bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--nexus-success); }
        input:checked + .slider:before { transform: translateX(24px); }

        .status-badge {
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 100px;
            font-weight: 900;
            letter-spacing: 1px;
        }

        @keyframes success-pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
        .goal-complete { animation: success-pulse 2s infinite; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-2xl mx-auto space-y-6">
        <!-- Header & Connectivity -->
        <header class="flex justify-between items-center nexus-card p-5">
            <div class="flex items-center gap-3">
                <div class="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-500/20">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"></path></svg>
                </div>
                <div>
                    <h1 class="font-black text-sm tracking-tighter uppercase leading-none">Omni-Nexus</h1>
                    <span class="text-[10px] text-indigo-400 font-bold">STABLE V29.1.0</span>
                </div>
            </div>
            
            <div class="flex items-center gap-4">
                <div id="statusIndicator" class="flex flex-col items-end">
                    <span id="statusText" class="status-badge bg-emerald-500/10 text-emerald-500">ONLINE</span>
                </div>
                <label class="switch">
                    <input type="checkbox" id="connectivitySwitch" checked onchange="toggleConnectivity()">
                    <span class="slider"></span>
                </label>
            </div>
        </header>

        <!-- Main Balance -->
        <section class="nexus-card p-8 bg-gradient-to-br from-gray-900 to-black border-t-2 border-indigo-500/30">
            <p class="text-[10px] font-black opacity-40 tracking-[0.4em] text-center mb-2 uppercase">Total Consolidated Assets</p>
            <h2 id="balanceDisplay" class="text-5xl font-black font-kanit text-center text-transparent bg-clip-text bg-gradient-to-r from-white via-indigo-200 to-gray-500">฿0.00</h2>
            
            <div class="grid grid-cols-2 gap-4 mt-8">
                <div class="p-4 rounded-3xl bg-emerald-500/5 border border-emerald-500/10">
                    <p class="text-[9px] font-bold text-emerald-500 uppercase">Cash Inflow</p>
                    <p id="inflowDisplay" class="text-xl font-bold font-kanit">฿0.00</p>
                </div>
                <div class="p-4 rounded-3xl bg-rose-500/5 border border-rose-500/10">
                    <p class="text-[9px] font-bold text-rose-500 uppercase">Cash Outflow</p>
                    <p id="outflowDisplay" class="text-xl font-bold font-kanit">฿0.00</p>
                </div>
            </div>
        </section>

        <!-- Financial Goals Section -->
        <section class="nexus-card p-6 border-l-4 border-amber-500/50">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-black font-kanit text-lg">Financial Goal</h3>
                <button onclick="openGoalSettings()" id="goalSetBtn" class="text-[10px] font-bold bg-white/5 px-4 py-2 rounded-xl hover:bg-white/10 transition-all">ตั้งค่าเป้าหมาย</button>
            </div>
            
            <div id="goalContainer">
                <!-- Goal Content -->
                <div id="goalActive">
                    <div class="flex justify-between items-end mb-2">
                        <div>
                            <p id="goalNameDisplay" class="text-sm font-bold">ยังไม่มีเป้าหมาย</p>
                            <p class="text-[10px] opacity-50">สะสมไปแล้ว: <span id="goalCurrentDisplay">฿0</span></p>
                        </div>
                        <p id="goalPercentDisplay" class="text-2xl font-black text-amber-400 font-kanit">0%</p>
                    </div>
                    <div class="w-full h-3 bg-gray-800 rounded-full overflow-hidden">
                        <div id="goalProgressBar" class="goal-progress-bar h-full bg-gradient-to-r from-amber-600 to-amber-300 w-0"></div>
                    </div>
                </div>
                
                <div id="goalEmpty" class="hidden text-center py-4">
                    <p class="text-xs opacity-40 italic">กำลังเตรียมเป้าหมายใหม่ใน 3 วินาที...</p>
                </div>
            </div>
        </section>

        <!-- Transaction Input -->
        <section id="inputGroup" class="nexus-card p-6 shadow-2xl">
            <form id="txForm" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="txTitle" placeholder="รายการ..." required class="bg-gray-800/50 border border-white/5 p-4 rounded-2xl outline-none focus:border-indigo-500 text-sm">
                    <input type="number" id="txAmount" placeholder="จำนวนเงิน" required class="bg-gray-800/50 border border-white/5 p-4 rounded-2xl outline-none focus:border-indigo-500 text-sm font-bold text-indigo-400">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <select id="txType" class="bg-gray-800/50 border border-white/5 p-4 rounded-2xl outline-none text-sm font-bold">
                        <option value="expense">รายจ่าย (-)</option>
                        <option value="income">รายรับ (+)</option>
                    </select>
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-500 text-white rounded-2xl font-black text-xs uppercase tracking-widest transition-all active:scale-95 shadow-lg shadow-indigo-600/20">บันทึกข้อมูล</button>
                </div>
            </form>
        </section>

        <!-- History -->
        <div class="space-y-4">
            <div class="flex justify-between items-center px-2">
                <h4 class="text-[10px] font-black opacity-30 uppercase tracking-[0.3em]">History (Rolling 48h)</h4>
                <div id="autoPurgeTimer" class="text-[9px] font-bold text-indigo-400 bg-indigo-500/10 px-3 py-1 rounded-full">SHIELD: PROTECTED</div>
            </div>
            <div id="historyList" class="space-y-3">
                <!-- Entries -->
            </div>
        </div>

        <!-- Master Settings -->
        <section class="pt-10 border-t border-white/5">
            <button onclick="confirmMasterReset()" class="w-full py-4 rounded-2xl border border-rose-500/20 text-rose-500 text-[10px] font-black uppercase tracking-widest hover:bg-rose-500/5 transition-all">ล้างข้อมูลทั้งหมด (Reset Master Database)</button>
        </section>
    </div>

    <!-- Modals -->
    <div id="goalModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/90 backdrop-blur-md">
        <div class="nexus-card p-8 w-full max-w-sm border border-indigo-500/30">
            <h3 class="font-black text-xl mb-6 font-kanit">ตั้งค่า Financial Goal</h3>
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold uppercase opacity-50 mb-1 block">ชื่อเป้าหมาย</label>
                    <input type="text" id="setGoalName" class="w-full bg-gray-900 p-4 rounded-xl border border-white/10 outline-none">
                </div>
                <div>
                    <label class="text-[10px] font-bold uppercase opacity-50 mb-1 block">ยอดเงินที่ต้องการ (฿)</label>
                    <input type="number" id="setGoalTarget" class="w-full bg-gray-900 p-4 rounded-xl border border-white/10 outline-none font-bold text-amber-400">
                </div>
                <div class="flex gap-3 pt-4">
                    <button onclick="closeGoalSettings()" class="flex-1 py-3 font-bold text-xs uppercase opacity-50">ยกเลิก</button>
                    <button onclick="saveGoalSettings()" class="flex-1 py-3 bg-amber-600 rounded-xl font-bold text-xs uppercase shadow-lg shadow-amber-600/20">บันทึกเป้าหมาย</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Omni-Nexus v29.1.0 Core Engine ---
        const DB_KEY = 'finance_nexus_v29_data';
        const GOAL_KEY = 'finance_nexus_v29_goal';
        const CONFIG_KEY = 'finance_nexus_v29_config';

        let state = {
            transactions: [],
            goal: { name: 'ยังไม่ได้ตั้ง', target: 0, current: 0, completed: false },
            isOnline: true
        };

        const init = () => {
            // Load Existing Data (Migration Support)
            const savedData = localStorage.getItem(DB_KEY);
            const savedGoal = localStorage.getItem(GOAL_KEY);
            const savedConfig = localStorage.getItem(CONFIG_KEY);

            if (savedData) state.transactions = JSON.parse(savedData);
            if (savedGoal) state.goal = JSON.parse(savedGoal);
            if (savedConfig) state.isOnline = JSON.parse(savedConfig).isOnline;

            // Setup UI
            document.getElementById('connectivitySwitch').checked = state.isOnline;
            
            // Run Systems
            autoPurge();
            toggleConnectivity();
            render();
        };

        const save = () => {
            localStorage.setItem(DB_KEY, JSON.stringify(state.transactions));
            localStorage.setItem(GOAL_KEY, JSON.stringify(state.goal));
            localStorage.setItem(CONFIG_KEY, JSON.stringify({ isOnline: state.isOnline }));
        };

        const toggleConnectivity = () => {
            state.isOnline = document.getElementById('connectivitySwitch').checked;
            const group = document.getElementById('inputGroup');
            const statusText = document.getElementById('statusText');
            const goalBtn = document.getElementById('goalSetBtn');

            if (state.isOnline) {
                group.classList.remove('offline-mode');
                statusText.innerText = "ONLINE";
                statusText.className = "status-badge bg-emerald-500/10 text-emerald-500";
                goalBtn.disabled = false;
                goalBtn.style.opacity = "1";
            } else {
                group.classList.add('offline-mode');
                statusText.innerText = "OFFLINE";
                statusText.className = "status-badge bg-rose-500/10 text-rose-500";
                goalBtn.disabled = true;
                goalBtn.style.opacity = "0.3";
            }
            save();
        };

        const autoPurge = () => {
            // ระบบลบรายการที่เก่ากว่า 2 วัน (48 ชม.) อัตโนมัติ โดยไม่ลบข้อมูลดิบ (เงินไม่หาย)
            const now = Date.now();
            const twoDaysInMs = 2 * 24 * 60 * 60 * 1000;
            let updated = false;

            state.transactions = state.transactions.map(tx => {
                if (!tx.isArchived && (now - new Date(tx.date).getTime()) > twoDaysInMs) {
                    updated = true;
                    return { ...tx, isArchived: true };
                }
                return tx;
            });

            if (updated) save();
        };

        const render = () => {
            const historyList = document.getElementById('historyList');
            const balanceDisplay = document.getElementById('balanceDisplay');
            const inflowDisplay = document.getElementById('inflowDisplay');
            const outflowDisplay = document.getElementById('outflowDisplay');
            
            let total = 0, inflow = 0, outflow = 0;

            // Calculate from ALL data (including archived)
            state.transactions.forEach(tx => {
                const amt = parseFloat(tx.amount);
                if (tx.type === 'income') {
                    total += amt;
                    inflow += amt;
                } else {
                    total -= amt;
                    outflow += amt;
                }
            });

            const fmt = (v) => new Intl.NumberFormat('th-TH', { minimumFractionDigits: 2 }).format(v);
            balanceDisplay.innerText = `฿${fmt(total)}`;
            inflowDisplay.innerText = `฿${fmt(inflow)}`;
            outflowDisplay.innerText = `฿${fmt(outflow)}`;

            // Render History (Only non-archived)
            const activeTx = state.transactions.filter(t => !t.isArchived).reverse();
            historyList.innerHTML = activeTx.map(t => `
                <div class="nexus-card p-4 flex justify-between items-center animate-in slide-in-from-top-2 duration-300">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-xl flex items-center justify-center font-bold text-[10px] ${t.type === 'income' ? 'bg-emerald-500/10 text-emerald-500' : 'bg-rose-500/10 text-rose-500'}">
                            ${t.type === 'income' ? 'IN' : 'OUT'}
                        </div>
                        <div>
                            <p class="font-bold text-xs">${t.title}</p>
                            <p class="text-[8px] opacity-30">${new Date(t.date).toLocaleString('th-TH')}</p>
                        </div>
                    </div>
                    <p class="font-kanit font-bold ${t.type === 'income' ? 'text-emerald-400' : 'text-rose-400'}">${t.type === 'income' ? '+' : '-'}฿${fmt(t.amount)}</p>
                </div>
            `).join('');

            if (activeTx.length === 0) historyList.innerHTML = `<p class="text-center py-6 text-[10px] opacity-20 uppercase font-black tracking-widest">No active logs in 48h</p>`;

            renderGoal(total);
        };

        const renderGoal = (currentBalance) => {
            if (state.goal.target <= 0) return;

            const nameDisp = document.getElementById('goalNameDisplay');
            const curDisp = document.getElementById('goalCurrentDisplay');
            const percDisp = document.getElementById('goalPercentDisplay');
            const bar = document.getElementById('goalProgressBar');

            // ใช้ยอดเงินปัจจุบันเปรียบเทียบ
            const progress = Math.min(Math.max((currentBalance / state.goal.target) * 100, 0), 100).toFixed(0);
            
            nameDisp.innerText = state.goal.name;
            curDisp.innerText = `฿${new Intl.NumberFormat().format(currentBalance.toFixed(0))}`;
            percDisp.innerText = `${progress}%`;
            bar.style.width = `${progress}%`;

            if (progress >= 100 && !state.goal.completed) {
                state.goal.completed = true;
                bar.classList.add('goal-complete');
                handleGoalCompletion();
            }
        };

        const handleGoalCompletion = () => {
            // เมื่อครบ 100% ลบอัตโนมัติใน 10 วินาที
            setTimeout(() => {
                document.getElementById('goalActive').classList.add('hidden');
                document.getElementById('goalEmpty').classList.remove('hidden');
                
                // ล้างเป้าหมายเดิม
                state.goal = { name: 'เป้าหมายถัดไป...', target: 0, current: 0, completed: false };
                save();

                // เปิด Financial Goals ใหม่ใน 3 วินาที (รวมเป็น 13 วินาทีจากจุดเริ่มต้น)
                setTimeout(() => {
                    document.getElementById('goalActive').classList.remove('hidden');
                    document.getElementById('goalEmpty').classList.add('hidden');
                    document.getElementById('goalProgressBar').classList.remove('goal-complete');
                    render();
                }, 3000);
                
            }, 10000);
        };

        // Form Handling
        document.getElementById('txForm').onsubmit = (e) => {
            e.preventDefault();
            if (!state.isOnline) return;

            const tx = {
                id: Date.now(),
                title: document.getElementById('txTitle').value,
                amount: parseFloat(document.getElementById('txAmount').value),
                type: document.getElementById('txType').value,
                date: new Date().toISOString(),
                isArchived: false
            };

            state.transactions.push(tx);
            save();
            render();
            e.target.reset();
        };

        // Modal Controls
        const openGoalSettings = () => {
            document.getElementById('goalModal').classList.remove('hidden');
            document.getElementById('setGoalName').value = state.goal.name;
            document.getElementById('setGoalTarget').value = state.goal.target;
        };
        const closeGoalSettings = () => document.getElementById('goalModal').classList.add('hidden');
        const saveGoalSettings = () => {
            state.goal.name = document.getElementById('setGoalName').value || 'เป้าหมายของฉัน';
            state.goal.target = parseFloat(document.getElementById('setGoalTarget').value) || 0;
            state.goal.completed = false;
            save();
            render();
            closeGoalSettings();
        };

        const confirmMasterReset = () => {
            const code = Math.floor(1000 + Math.random() * 9000);
            const input = prompt(`ยืนยันการล้างข้อมูลทั้งหมด? (ข้อมูลจะหายถาวรไม่สามารถกู้คืนได้)\nพิมพ์รหัสนี้เพื่อยืนยัน: ${code}`);
            if (input == code) {
                localStorage.clear();
                location.reload();
            }
        };

        window.onload = init;
    </script>
</body>
</html>
