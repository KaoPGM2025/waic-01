<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Assistant Pro - V6.0.0 AI Edition (Fixed)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f8fafc;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: 0 4px 20px -5px rgba(0, 0, 0, 0.05);
            border-radius: 1.5rem;
        }
        .ai-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }
        .btn-action {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-action:active {
            transform: scale(0.97);
        }
        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <!-- Header V6.0.0 -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <div class="flex items-center gap-4">
                <div class="w-14 h-14 ai-gradient rounded-2xl flex items-center justify-center text-white shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" /></svg>
                </div>
                <div>
                    <h1 class="text-2xl font-black text-slate-900 leading-tight">Income <span class="text-indigo-600">AI Pro</span></h1>
                    <p class="text-slate-500 font-bold text-[10px] uppercase tracking-tighter">Version 6.0.0 • AI Analysis Enabled (Stable)</p>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <button id="aiBtn" onclick="analyzeWithAI()" class="ai-gradient text-white px-5 py-2.5 rounded-xl text-xs font-bold shadow-lg shadow-indigo-200 flex items-center gap-2 btn-action">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                    วิเคราะห์ด้วย AI
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <!-- Left Column: Stats & AI -->
            <div class="lg:col-span-4 space-y-6">
                <!-- Summary Card -->
                <div class="glass-card p-6 bg-slate-900 text-white border-none shadow-xl">
                    <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest mb-1">ยอดรวมทั้งหมด</p>
                    <h2 id="allTimeTotal" class="text-3xl font-black mb-6 tracking-tight">฿0.00</h2>
                    <div class="grid grid-cols-2 gap-4 border-t border-slate-800 pt-4">
                        <div>
                            <p class="text-slate-500 text-[9px] uppercase font-bold">ปีนี้</p>
                            <p id="yearTotal" class="text-lg font-bold">฿0.00</p>
                        </div>
                        <div class="text-right">
                            <p class="text-slate-500 text-[9px] uppercase font-bold">เดือนนี้</p>
                            <p id="monthTotal" class="text-lg font-bold">฿0.00</p>
                        </div>
                    </div>
                </div>

                <!-- AI Analysis Box -->
                <div id="aiResponseBox" class="glass-card p-6 border-l-4 border-purple-500 hidden">
                    <div class="flex items-center gap-2 mb-4">
                        <span class="p-1.5 bg-purple-100 text-purple-600 rounded-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path d="M11 3a1 1 0 10-2 0v1a1 1 0 102 0V3zM15.657 5.757a1 1 0 00-1.414-1.414l-.707.707a1 1 0 001.414 1.414l.707-.707zM18 10a1 1 0 01-1 1h-1a1 1 0 110-2h1a1 1 0 011 1zM5.05 6.464A1 1 0 106.464 5.05l-.707-.707a1 1 0 00-1.414 1.414l.707.707zM5 10a1 1 0 01-1 1H3a1 1 0 110-2h1a1 1 0 011 1zM8 16v-1h4v1a2 2 0 11-4 0zM12 14H8a2 2 0 00-2 2 2 2 0 104 0 2 2 0 104 0 2 2 0 00-2-2z" /></svg>
                        </span>
                        <h3 class="font-bold text-slate-800 text-sm uppercase">AI Advisor</h3>
                    </div>
                    <div id="aiText" class="text-slate-600 text-sm leading-relaxed whitespace-pre-line">
                        กำลังเตรียมข้อมูลเพื่อวิเคราะห์...
                    </div>
                </div>

                <!-- Form Card -->
                <div class="glass-card p-6">
                    <h3 class="font-bold text-slate-800 mb-5 text-sm uppercase">บันทึกรายการ</h3>
                    <form id="incomeForm" class="space-y-4">
                        <input type="text" id="title" required placeholder="ชื่อรายการ..." class="w-full p-3.5 rounded-xl border border-slate-100 bg-slate-50 outline-none focus:bg-white focus:ring-2 focus:ring-indigo-500/20 transition text-sm">
                        <div class="grid grid-cols-2 gap-3">
                            <input type="number" id="amount" required placeholder="0.00" step="0.01" class="w-full p-3.5 rounded-xl border border-slate-100 bg-slate-50 outline-none font-bold text-indigo-600 focus:bg-white transition text-sm">
                            <select id="category" class="w-full p-3.5 rounded-xl border border-slate-100 bg-slate-50 text-xs font-bold outline-none focus:bg-white transition">
                                <option>งานประจำ</option>
                                <option>งานเสริม</option>
                                <option>ค้าขาย</option>
                                <option>ปันผล</option>
                                <option>อื่นๆ</option>
                            </select>
                        </div>
                        <input type="date" id="date" required class="w-full p-3.5 rounded-xl border border-slate-100 bg-slate-50 outline-none text-sm transition focus:bg-white">
                        <button type="submit" class="w-full ai-gradient text-white font-bold py-4 rounded-xl hover:opacity-90 transition-all shadow-lg shadow-indigo-100 btn-action mt-2">บันทึกข้อมูล</button>
                    </form>
                </div>
            </div>

            <!-- Right Column: Chart & Table -->
            <div class="lg:col-span-8 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="glass-card p-6">
                        <p class="text-[10px] font-bold text-slate-400 uppercase mb-4">สัดส่วนรายได้</p>
                        <div class="h-64"><canvas id="categoryChart"></canvas></div>
                    </div>
                    <div class="glass-card p-6">
                        <p class="text-[10px] font-bold text-slate-400 uppercase mb-4">แนวโน้มรายได้ 6 เดือน</p>
                        <div class="h-64"><canvas id="trendChart"></canvas></div>
                    </div>
                </div>

                <div class="glass-card overflow-hidden">
                    <div class="p-6 border-b border-slate-50 flex justify-between items-center">
                        <h3 class="font-bold text-slate-800">ประวัติรายการ</h3>
                        <div id="rowCount" class="bg-indigo-50 text-indigo-600 px-3 py-1 rounded-lg text-[11px] font-bold">0 รายการ</div>
                    </div>
                    <div class="overflow-x-auto max-h-[500px]">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 text-[10px] text-slate-400 uppercase tracking-wider font-black sticky top-0">
                                <tr>
                                    <th class="p-5">วันที่</th>
                                    <th class="p-5">รายการ</th>
                                    <th class="p-5">หมวดหมู่</th>
                                    <th class="p-5 text-right">ยอดเงิน</th>
                                    <th class="p-5 w-16"></th>
                                </tr>
                            </thead>
                            <tbody id="incomeTableBody" class="divide-y divide-slate-50 text-sm"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toastContainer" class="fixed bottom-6 right-6 z-50"></div>

    <script>
        const apiKey = "";
        let incomes = JSON.parse(localStorage.getItem('incomes')) || [];
        let catChart = null;
        let trendChart = null;

        const incomeForm = document.getElementById('incomeForm');
        const incomeTableBody = document.getElementById('incomeTableBody');
        const toastContainer = document.getElementById('toastContainer');

        const formatCurrency = (num) => new Intl.NumberFormat('th-TH', { minimumFractionDigits: 2 }).format(num);

        const showToast = (message) => {
            const toast = document.createElement('div');
            toast.className = `bg-slate-900 text-white px-5 py-3 rounded-xl shadow-xl text-xs font-bold mb-3 transform transition-all duration-300 translate-y-10 opacity-0`;
            toast.innerHTML = `✅ ${message}`;
            toastContainer.appendChild(toast);
            setTimeout(() => toast.classList.remove('translate-y-10', 'opacity-0'), 10);
            setTimeout(() => {
                toast.classList.add('translate-y-10', 'opacity-0');
                setTimeout(() => toast.remove(), 300);
            }, 2500);
        };

        const updateUI = () => {
            localStorage.setItem('incomes', JSON.stringify(incomes));
            renderTable();
            renderStats();
            renderCharts();
        };

        const renderStats = () => {
            const now = new Date();
            let monthTotal = 0, yearTotal = 0, allTimeTotal = 0;
            incomes.forEach(i => {
                const amt = parseFloat(i.amount);
                const d = new Date(i.date);
                allTimeTotal += amt;
                if (d.getFullYear() === now.getFullYear()) {
                    yearTotal += amt;
                    if (d.getMonth() === now.getMonth()) monthTotal += amt;
                }
            });
            document.getElementById('allTimeTotal').textContent = `฿${formatCurrency(allTimeTotal)}`;
            document.getElementById('yearTotal').textContent = `฿${formatCurrency(yearTotal)}`;
            document.getElementById('monthTotal').textContent = `฿${formatCurrency(monthTotal)}`;
            document.getElementById('rowCount').textContent = `${incomes.length} รายการ`;
        };

        const renderCharts = () => {
            const catCtx = document.getElementById('categoryChart').getContext('2d');
            const trendCtx = document.getElementById('trendChart').getContext('2d');
            
            // Category Chart
            const catData = {};
            incomes.forEach(item => catData[item.category] = (catData[item.category] || 0) + parseFloat(item.amount));
            if (catChart) catChart.destroy();
            catChart = new Chart(catCtx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(catData),
                    datasets: [{
                        data: Object.values(catData),
                        backgroundColor: ['#6366f1', '#10b981', '#f59e0b', '#ec4899', '#94a3b8'],
                        borderWidth: 0
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { usePointStyle: true, font: { family: 'Kanit', size: 10 } } } }, cutout: '70%' }
            });

            // Trend Chart (Last 6 Months)
            const months = [];
            const monthTotals = [];
            for(let i=5; i>=0; i--) {
                const d = new Date();
                d.setMonth(d.getMonth() - i);
                const monthName = d.toLocaleDateString('th-TH', { month: 'short' });
                months.push(monthName);
                
                const total = incomes.filter(item => {
                    const itemDate = new Date(item.date);
                    return itemDate.getMonth() === d.getMonth() && itemDate.getFullYear() === d.getFullYear();
                }).reduce((sum, item) => sum + parseFloat(item.amount), 0);
                monthTotals.push(total);
            }

            if (trendChart) trendChart.destroy();
            trendChart = new Chart(trendCtx, {
                type: 'line',
                data: {
                    labels: months,
                    datasets: [{
                        label: 'รายได้',
                        data: monthTotals,
                        borderColor: '#6366f1',
                        backgroundColor: 'rgba(99, 102, 241, 0.1)',
                        fill: true,
                        tension: 0.4,
                        pointRadius: 4
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true, grid: { display: false } }, x: { grid: { display: false } } } }
            });
        };

        const renderTable = () => {
            incomeTableBody.innerHTML = '';
            [...incomes].sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(item => {
                const row = document.createElement('tr');
                row.className = 'group hover:bg-slate-50 transition-colors';
                row.innerHTML = `
                    <td class="p-5 font-bold text-slate-500">${new Date(item.date).toLocaleDateString('th-TH')}</td>
                    <td class="p-5 font-bold text-slate-800">${item.title}</td>
                    <td class="p-5"><span class="px-2 py-1 bg-slate-100 rounded-md text-[10px] font-bold text-slate-500 uppercase">${item.category}</span></td>
                    <td class="p-5 text-right font-black text-indigo-600">฿${formatCurrency(item.amount)}</td>
                    <td class="p-5 text-right">
                        <button onclick="deleteItem('${item.id}')" class="text-slate-300 hover:text-red-500 transition-colors opacity-0 group-hover:opacity-100">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                        </button>
                    </td>
                `;
                incomeTableBody.appendChild(row);
            });
        };

        // Stable AI Analysis with Retry Logic
        async function analyzeWithAI() {
            if (incomes.length === 0) {
                showToast("ยังไม่มีข้อมูลให้วิเคราะห์ครับ");
                return;
            }

            const aiBox = document.getElementById('aiResponseBox');
            const aiText = document.getElementById('aiText');
            const aiBtn = document.getElementById('aiBtn');
            
            aiBox.classList.remove('hidden');
            aiText.innerHTML = '<span class="loading-dots">กำลังวิเคราะห์ข้อมูลด้วย AI</span>';
            aiBtn.disabled = true;
            aiBtn.style.opacity = "0.5";

            const summaryData = incomes.slice(0, 50).map(i => `${i.date}: ${i.title} (${i.category}) = ${i.amount}`).join('\n');
            const prompt = `วิเคราะห์รายได้นี้และแนะนำ 3 ข้อสั้นๆ เป็นภาษาไทย (จุดเด่น, จุดระวัง, วิธีเพิ่มเงิน):\n\n${summaryData}`;

            const fetchWithRetry = async (retries = 5, delay = 1000) => {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            systemInstruction: { parts: [{ text: "คุณคือที่ปรึกษาการเงินที่เก่งที่สุด ให้คำแนะนำสั้น กระชับ เป็นกันเอง" }] }
                        })
                    });

                    if (!response.ok) {
                        if (retries > 0) {
                            await new Promise(resolve => setTimeout(resolve, delay));
                            return fetchWithRetry(retries - 1, delay * 2);
                        }
                        throw new Error('การเชื่อมต่อขัดข้อง');
                    }

                    return await response.json();
                } catch (err) {
                    if (retries > 0) {
                        await new Promise(resolve => setTimeout(resolve, delay));
                        return fetchWithRetry(retries - 1, delay * 2);
                    }
                    throw err;
                }
            };

            try {
                const data = await fetchWithRetry();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                aiText.textContent = text || "AI ไม่พบคำแนะนำในขณะนี้";
            } catch (error) {
                aiText.textContent = "ขออภัย เกิดข้อผิดพลาดในการเชื่อมต่อกับ AI (โทรศัพท์ของคุณอาจมีสัญญาณอินเทอร์เน็ตไม่เสถียร) โปรดลองใหม่อีกครั้งในภายหลัง";
            } finally {
                aiBtn.disabled = false;
                aiBtn.style.opacity = "1";
            }
        }

        incomeForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const newItem = {
                id: 'TX' + Date.now(),
                title: document.getElementById('title').value,
                amount: parseFloat(document.getElementById('amount').value),
                category: document.getElementById('category').value,
                date: document.getElementById('date').value,
                v: "6.0.0"
            };
            incomes.push(newItem);
            incomeForm.reset();
            document.getElementById('date').valueAsDate = new Date();
            updateUI();
            showToast('บันทึกข้อมูลสำเร็จ');
        });

        window.deleteItem = (id) => {
            if (confirm('ลบรายการนี้ใช่หรือไม่?')) {
                incomes = incomes.filter(i => i.id !== id);
                updateUI();
            }
        };

        document.getElementById('date').valueAsDate = new Date();
        updateUI();
    </script>
</body>
</html>
