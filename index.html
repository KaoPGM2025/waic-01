<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finance Nexus 16.1.0 - Nexus Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700;800&family=Kanit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --nexus-primary: #3b82f6;
            --nexus-secondary: #8b5cf6;
            --nexus-danger: #ef4444;
            --nexus-success: #10b981;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #0f172a;
            color: #f1f5f9;
            min-height: 100vh;
        }

        .font-kanit { font-family: 'Kanit', sans-serif; }

        .nexus-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
        }

        .status-online { color: var(--nexus-success); text-shadow: 0 0 10px rgba(16, 185, 129, 0.5); }
        .status-offline { color: var(--nexus-danger); text-shadow: 0 0 10px rgba(239, 68, 68, 0.5); }

        .nexus-btn-active {
            background: linear-gradient(135deg, var(--nexus-primary), var(--nexus-secondary));
            box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.4);
        }

        .offline-lock {
            pointer-events: none;
            opacity: 0.4;
            filter: grayscale(1);
        }

        .switch-container {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .switch-input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #475569;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px; width: 22px;
            left: 4px; bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        .switch-input:checked + .slider { background-color: var(--nexus-success); }
        .switch-input:checked + .slider:before { transform: translateX(30px); }

        @keyframes pulse-ring {
            0% { transform: scale(0.9); opacity: 0.8; }
            50% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(0.9); opacity: 0.8; }
        }

        .online-dot { animation: pulse-ring 2s infinite; }
    </style>
</head>
<body class="p-4 pb-24">

    <!-- Navbar -->
    <nav class="max-w-xl mx-auto mb-8 flex justify-between items-center nexus-card px-6 py-4 shadow-xl">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-500/30">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            </div>
            <div>
                <h1 class="font-black text-sm tracking-widest uppercase">Nexus Core</h1>
                <span class="text-[10px] opacity-60 font-bold">V 16.1.0 STABLE</span>
            </div>
        </div>
        
        <div class="flex items-center gap-3">
            <span id="statusLabel" class="text-[10px] font-black uppercase tracking-widest status-online">Online</span>
            <label class="switch-container">
                <input type="checkbox" id="onlineToggle" class="switch-input" checked onchange="handleSystemSwitch()">
                <span class="slider"></span>
            </label>
        </div>
    </nav>

    <main class="max-w-xl mx-auto space-y-6">
        
        <!-- Balance View -->
        <section class="nexus-card p-8 text-center relative overflow-hidden bg-gradient-to-br from-slate-800 to-slate-900 border-blue-500/20">
            <div class="relative z-10">
                <p class="text-[10px] font-black uppercase opacity-50 tracking-[0.3em] mb-2">Grand Balance Asset</p>
                <h2 id="totalBalance" class="text-5xl font-black font-kanit text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">฿0.00</h2>
                
                <div class="grid grid-cols-2 gap-4 mt-8 pt-6 border-t border-white/5">
                    <div class="text-left">
                        <p class="text-[9px] font-bold opacity-40 uppercase">Monthly In</p>
                        <p id="totalIn" class="text-lg font-bold font-kanit text-emerald-400">฿0.00</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[9px] font-bold opacity-40 uppercase">Monthly Out</p>
                        <p id="totalOut" class="text-lg font-bold font-kanit text-rose-400">฿0.00</p>
                    </div>
                </div>
            </div>
            <!-- Glow background -->
            <div class="absolute -top-24 -left-24 w-48 h-48 bg-blue-500/10 rounded-full blur-3xl"></div>
        </section>

        <!-- Offline Overlay (Shown when system is offline) -->
        <div id="offlineOverlay" class="hidden nexus-card p-6 border-rose-500/30 bg-rose-500/5 text-center">
            <div class="w-12 h-12 bg-rose-500/20 rounded-full flex items-center justify-center mx-auto mb-3">
                <svg class="w-6 h-6 text-rose-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m0 0v2m0-2h2m-2 0H10m10.5-4h-2.5V7a5 5 0 00-10 0v4H4.5A1.5 1.5 0 003 12.5v7A1.5 1.5 0 004.5 21h15a1.5 1.5 0 001.5-1.5v-7a1.5 1.5 0 00-1.5-1.5z"></path></svg>
            </div>
            <h3 class="font-black text-rose-400 font-kanit">SYSTEM OFFLINE</h3>
            <p class="text-xs opacity-60 mt-1">ระบบถูกล็อกชั่วคราว ไม่สามารถบันทึกหรือทำรายการได้</p>
        </div>

        <!-- Input Form (Controlled by Switch) -->
        <section id="inputSection" class="nexus-card p-6 shadow-2xl transition-all duration-500">
            <form id="financeForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" id="title" placeholder="ชื่อรายการ..." required 
                        class="w-full p-4 rounded-2xl bg-slate-900 border border-slate-700 outline-none focus:border-blue-500 font-medium">
                    <input type="number" id="amount" placeholder="0.00" step="0.01" required
                        class="w-full p-4 rounded-2xl bg-slate-900 border border-slate-700 outline-none focus:border-blue-500 font-black text-blue-400">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <select id="type" class="w-full p-4 rounded-2xl bg-slate-900 border border-slate-700 font-bold">
                        <option value="expense">รายจ่าย</option>
                        <option value="income">รายรับ</option>
                    </select>
                    <button type="submit" class="nexus-btn-active text-white rounded-2xl font-black text-xs uppercase tracking-widest shadow-lg transform active:scale-95 transition-all">
                        Commit
                    </button>
                </div>
            </form>
        </section>

        <!-- Active Logs (48h View) -->
        <div class="space-y-4">
            <div class="flex justify-between items-center px-4">
                <h3 class="font-black font-kanit text-xs uppercase opacity-40 tracking-widest">Active Logs (Last 48 Hours)</h3>
                <span id="archiveCount" class="text-[9px] font-black bg-white/5 px-3 py-1 rounded-full opacity-60">Scanning...</span>
            </div>
            <div id="logList" class="space-y-3">
                <!-- Entries injected here -->
            </div>
        </div>
    </main>

    <!-- Version Info Footer -->
    <footer class="mt-12 text-center">
        <p class="text-[9px] font-bold opacity-30 uppercase tracking-[0.5em]">Nexus Core Intelligence Layer</p>
    </footer>

    <script>
        // --- Nexus Core v16.1.0 Engine ---
        const DB_NAME = 'finance_zen_supernova_v151'; // รักษา Key เดิมเพื่อให้ข้อมูลไม่หาย
        const SYSTEM_STATE_KEY = 'nexus_state_v161';
        const AUTO_PURGE_HOURS = 48;

        let state = {
            transactions: [],
            isOnline: true
        };

        const init = () => {
            // 1. Load Data
            const storedData = localStorage.getItem(DB_NAME);
            if (storedData) state.transactions = JSON.parse(storedData);

            // 2. Load System State (Online/Offline)
            const savedState = localStorage.getItem(SYSTEM_STATE_KEY);
            if (savedState) state.isOnline = JSON.parse(savedState);

            // 3. Set UI Switch
            const toggle = document.getElementById('onlineToggle');
            toggle.checked = state.isOnline;

            // 4. Run Auto-Purge (ลบประวัติเก่า 2 วันอัตโนมัติ โดยไม่ให้เงินหาย)
            autoPurgeHistory();
            
            // 5. Apply Online/Offline UI
            handleSystemSwitch();
            
            // 6. Final Render
            render();
        };

        const autoPurgeHistory = () => {
            const now = new Date();
            let changed = false;

            state.transactions = state.transactions.map(tx => {
                const txDate = new Date(tx.date);
                const diffMs = now - txDate;
                const diffHrs = diffMs / (1000 * 60 * 60);

                // หากรายการเก่าเกิน 48 ชม. และยังไม่เคยถูก Archive
                if (diffHrs >= AUTO_PURGE_HOURS && !tx.isArchived) {
                    changed = true;
                    return { ...tx, isArchived: true };
                }
                return tx;
            });

            if (changed) save();
            
            const archivedCount = state.transactions.filter(t => t.isArchived).length;
            document.getElementById('archiveCount').innerText = `SAFE ARCHIVED: ${archivedCount}`;
        };

        const handleSystemSwitch = () => {
            state.isOnline = document.getElementById('onlineToggle').checked;
            localStorage.setItem(SYSTEM_STATE_KEY, JSON.stringify(state.isOnline));

            const statusLabel = document.getElementById('statusLabel');
            const inputSection = document.getElementById('inputSection');
            const offlineOverlay = document.getElementById('offlineOverlay');

            if (state.isOnline) {
                statusLabel.innerText = "Online";
                statusLabel.className = "text-[10px] font-black uppercase tracking-widest status-online";
                inputSection.classList.remove('offline-lock');
                offlineOverlay.classList.add('hidden');
            } else {
                statusLabel.innerText = "Offline";
                statusLabel.className = "text-[10px] font-black uppercase tracking-widest status-offline";
                inputSection.classList.add('offline-lock');
                offlineOverlay.classList.remove('hidden');
            }
        };

        const save = () => {
            localStorage.setItem(DB_NAME, JSON.stringify(state.transactions));
        };

        const render = () => {
            const logList = document.getElementById('logList');
            let balance = 0, monthIn = 0, monthOut = 0;
            const now = new Date();

            // คำนวณเงินจาก "ทุกรายการ" ทั้งที่โชว์อยู่และที่ Archive ไปแล้ว
            state.transactions.forEach(t => {
                const amt = parseFloat(t.amount);
                const isThisMonth = new Date(t.date).getMonth() === now.getMonth();
                
                if (t.type === 'income') {
                    balance += amt;
                    if (isThisMonth) monthIn += amt;
                } else {
                    balance -= amt;
                    if (isThisMonth) monthOut += amt;
                }
            });

            const fmt = (n) => new Intl.NumberFormat('th-TH', { minimumFractionDigits: 2 }).format(n);
            document.getElementById('totalBalance').innerText = `฿${fmt(balance)}`;
            document.getElementById('totalIn').innerText = `฿${fmt(monthIn)}`;
            document.getElementById('totalOut').innerText = `฿${fmt(monthOut)}`;

            // กรองรายการที่จะโชว์เฉพาะ Active (ไม่เกิน 48 ชม.)
            const activeLogs = state.transactions
                .filter(t => !t.isArchived)
                .sort((a, b) => new Date(b.date) - new Date(a.date));

            logList.innerHTML = activeLogs.map(t => `
                <div class="nexus-card p-5 flex justify-between items-center animate-in slide-in-from-top-4 duration-300">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-xl flex items-center justify-center font-black ${t.type === 'income' ? 'bg-emerald-500/10 text-emerald-500' : 'bg-rose-500/10 text-rose-500'}">
                            ${t.type === 'income' ? '↑' : '↓'}
                        </div>
                        <div>
                            <p class="font-bold text-sm">${t.title}</p>
                            <p class="text-[9px] opacity-40 font-bold uppercase">${new Date(t.date).toLocaleString('th-TH')}</p>
                        </div>
                    </div>
                    <p class="font-kanit font-bold ${t.type === 'income' ? 'text-emerald-400' : 'text-rose-400'}">
                        ${t.type === 'income' ? '+' : '-'}฿${fmt(t.amount)}
                    </p>
                </div>
            `).join('');

            if (activeLogs.length === 0) {
                logList.innerHTML = `
                    <div class="text-center py-10 opacity-20">
                        <p class="text-xs font-black uppercase tracking-widest">No Active Logs</p>
                    </div>
                `;
            }
        };

        document.getElementById('financeForm').onsubmit = (e) => {
            e.preventDefault();
            if (!state.isOnline) return;

            const newTx = {
                id: 'tx-' + Date.now(),
                title: document.getElementById('title').value,
                amount: parseFloat(document.getElementById('amount').value),
                type: document.getElementById('type').value,
                date: new Date().toISOString(),
                isArchived: false
            };

            state.transactions.push(newTx);
            save();
            render();
            e.target.reset();
        };

        // Run Init on Load
        window.onload = init;
    </script>
</body>
</html>
